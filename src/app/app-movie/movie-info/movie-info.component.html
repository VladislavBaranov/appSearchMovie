<div class="container  col-xl-8 col-lg-10 col-md-12">
  
  <mat-card>
    <div class="row  justify-content-center">

      <div class="poster col-md-6  col-sm-12 ">
        <img src="{{ infoMovie?.Poster }}" *ngIf="!( infoMovie?.Poster === 'N/A') " alt="Not download poster">
        <img src="https://m.media-amazon.com/images/G/01/imdb/images/nopicture/180x268/film-173410679._CB499558812_.png" *ngIf="infoMovie?.Poster === 'N/A' "
          alt="Not download">
      </div>

      <div class="information col-md-6  col-sm-10 col-xs-12">
        <table>
          <tr>
            <th colspan="2">{{infoMovie?.Title}}</th>
          </tr>
          <tr>
            <td style="width:20%">Duration</td>
            <td>{{infoMovie?.Runtime}}</td>
          </tr>
          <tr>
            <td>Title</td>
            <td>{{infoMovie?.Title}}&nbsp;{{infoMovie?.Year}}</td>
          </tr>
          <tr>
            <td>Plot</td>
            <td>{{infoMovie?.Plot}}</td>
          </tr>
          <tr>
            <td>Actors</td>
            <td>{{infoMovie?.Actors}}</td>
          </tr>
          <tr>
            <td>Country</td>
            <td>{{infoMovie?.Country}}</td>
          </tr>
          <tr>
            <td>Awards</td>
            <td>{{infoMovie?.Awards}}</td>
          </tr>
          <tr>
            <td>Ratings</td>
            <td>{{infoMovie?.imdbRating}}</td>
          </tr>
          <tr>
            <td>Website</td>
            <td>
              <a  href="{{infoMovie?.Website}}"  target="_blank">
                {{infoMovie?.Website}}
              </a>
            </td>
          </tr>
        </table>

        <br>
        <button *ngIf="!hasMovie(infoMovie)" (click)="addMovie(infoMovie)" type="button" mat-raised-button color="accent">
          <mat-icon fontSet="fas" fontIcon="fa-plus"></mat-icon>
          Add to library
        </button>
        <button *ngIf="hasMovie(infoMovie)" (click)="removeMovie(infoMovie)" type="button" mat-raised-button color="warn">
          <mat-icon fontSet="fas" fontIcon="fa-trash"></mat-icon>
          Delete from library
        </button>
      </div>

    </div>
    </mat-card>

</div>
