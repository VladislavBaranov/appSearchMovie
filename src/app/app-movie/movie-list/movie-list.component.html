<div class="container">
  <div class="row align-items-end align-self-center justify-content-center">
    <div *ngFor="let movie of movies" class="col-xs-6 col-sm-8 col-md-6 col-lg-4">
      <mat-card>
        <mat-card-content>
          <img src="{{movie.Poster}}" *ngIf="!(movie.Poster === 'N/A') " alt="Not download poster">
          <img src="https://m.media-amazon.com/images/G/01/imdb/images/nopicture/180x268/film-173410679._CB499558812_.png" *ngIf="movie.Poster === 'N/A' "
            alt="Not download poster">
        </mat-card-content>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['../movie', movie.imdbID]">...more</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
